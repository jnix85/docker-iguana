{% if show %}
	<ol class="breadcrumb">
		<li><a href="/"><div class="glyphicon glyphicon-home"></div></a></li>
		{% for bc in breadcrumbs %}
			{% if forloop.last %}
				<li class="active">{{ bc.label }}</li>
			{% else %}
				{% if bc.url %}
					<li><a href="{{ bc.url }}">{{ bc.label }}</a></li>
				{% else %}
					<li class="active">{{ bc.label }}</li>
				{% endif %}
			{% endif %}
		{% endfor %}
	</ol>
{% endif %}

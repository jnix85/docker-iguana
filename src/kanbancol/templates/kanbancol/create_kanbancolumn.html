{% extends "_base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block title %}{% trans "Create KanbanColumn" %}{% endblock title %}

{% block content %}

<form action="{{ request.path }}" method="post">{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
		<button type="submit" class="save btn btn-default" id='submit_save'>{% trans "Save" %}</button>
	{% endbuttons %}
</form>

{% endblock content %}

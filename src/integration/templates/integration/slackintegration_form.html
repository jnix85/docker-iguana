{% extends "_base.html" %}
{% load i18n %}

{% block title %}{% trans "Slack Integration" %}{% endblock title %}

{% block content %}
<form action="" method="post">{% csrf_token %}
	{{ form.as_p }}
	<input class="btn btn-default" type="submit" value={% trans "Save" %} />
</form>

<p><a class="btn btn-danger" href={% url "integration:slack:delete" object.project.name_short object.pk %}>{% trans "Remove Integration" %}</a></p>
{% endblock content %}

{% extends "_base.html" %}
{% load i18n %}

{% block title %}{% trans "Confirm" %}{% endblock title %}

{% block content %}
<form action="{{ request.path }}" method="post">
	{% csrf_token %}
	<div class="panel panel-danger">
		<div class="panel-heading">
			<p>{% blocktrans with name=object %}Are you sure you want to leave "{{ name }}"?{% endblocktrans %}</p>
		</div>
		<div class="panel-body">
			<button class="btn btn-danger" type="submit" id="id_submit_delete" name="delete">{% trans 'Confirm' %}</button>
			<button class="btn btn-primary" style="margin-left:2em" type="submit" id="id_submit_keep" name="keep">{% trans "I want to stay in this project" %}</button>
		</div>
	</div>
</form>
{% endblock content %}
